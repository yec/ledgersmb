<?lsmb BLOCK dynatable ?>
<table id="<?lsmb attributes.id ?>" class="dynatable <?lsmb attributes.class ?>">
<?lsmb- IF !hide_header -?>
<thead>
   <tr>
   <?lsmb- FOREACH COL IN columns; 
   IF COL.type != 'hidden'; -?>
   <th class="<?lsmb COL.col_id _ ' ' _ COL.class _ ' ' _ COL.type ?>">
       <?lsmb COL.name ?>
   </th>
   <?lsmb- END; END; -?>
   </tr>
</thead>
<?lsmb- END -?>
<tbody>
   <?lsmb- ROWCOUNT = 0;
   PFX = attributes.input_prefix;
   FOREACH ROW IN tbody.rows;
   ROWCOUNT = ROWCOUNT + 1 -?>
   <tr class="<?lsmb ROW.html_class ?>">
      <input type="hidden" name="row_<?lsmb ROWCOUNT ?>" 
             value="<?lsmb ROW.row_id ?>" />
      <?lsmb- FOREACH COL IN columns;
          IF COL.type == 'hidden';
      NAME = PFX _ COL.col_id _ '_' _ ROW.row_id; ?>
      <input type="hidden" 
             name="<?lsmb NAME ?>" 
            value="<?lsmb  ROW.${COL.col_id} ?>" />
      <?lsmb- ELSE - ?>
      <td class="<?lsmb COL.col_id _ ' ' _ COL.class _ ' ' _ COL.type ?>">
          <?lsmb- IF COL.type == 'input_text' -?>
          <input id="<?lsmb COL.col_id _ '-' _ ROWCOUNT ?>"
               type="text"
              class="<?lsmb COL.class ?>"
               name="<?lsmb PFX _ COL.col_id _ '_' _ ROW.row_id ?>"
              value="<?lsmb ROW.${COL.col_id} ?>"
         />
         <?lsmb- ELSIF COL.type == 'checkbox';
                   IF ROW.${COL.name};
                      CHECKED = "checked='CHECKED'";
                   ELSE; 
                      CHECKED = '';
                   END;
                   ?> 
         <input id="<?lsmb COL.col_id _ '-' _ ROWCOUNT ?>"
               type="checkbox"
               name="<?lsmb PFX _ COL.col_id _ '_' _ ROWCOUNT ?>"
              class="<?lsmb COL.class ?>"
              value="<?lsmb ROW.row_id ?>"
               <?lsmb CHECKED ?> />
         <?lsmb- ELSIF COL.type == 'radio' ?> 
         <input id="<?lsmb COL.col_id _ '-' _ ROWCOUNT ?>"
               type="radio"
               name="<?lsmb PFX _ COL.col_id ?>"
              class="<?lsmb COL.class ?>"
              value="<?lsmb ROW.row_id ?>"
               <?lsmb CHECKED ?> />
         <?lsmb- ELSIF COL.type == 'href'; 
                   HREF_SFX = COL.col_id _ "_href_suffix";
                   IF row.$HREF_SFX;
                      HREF = COL.href_base _ ROW.$HREF_SFX;
                   ELSE;
                      HREF = COL.href_base _ ROW.row_id;
                   END
          ?><a href="<?lsmb HREF ?>"><?lsmb ROW.${COL.col_id} ?></a>
         <?lsmb ELSIF COL.type == 'mirrored';
         NAME = PFX _ COL.col_id _ '_' _ ROW.row_id;
         ROW.${COL.col_id} ?>
         <input type="hidden" 
               name="<?lsmb NAME ?>" 
             value ="<?lsmb  ROW.${COL.col_id} ?>" />
         <?lsmb- ELSE -?>
            <?lsmb ROW.${COL.col_id} ?>
         <?lsmb- END -?>
      </td>
      <?lsmb- END; END -?>
   </tr>
   <?lsmb- END ?>
</tbody>
<?lsmb- IF tfoot -?>
<tfoot>
   <?lsmb- FOREACH ROW IN tfoot.rows;
    SPACECOUNT = 0;
    ROWCOUNT = ROWCOUNT + 1; -?>
   <tr>
     <?lsmb- FOREACH COL IN columns;
     COL_ID = COL.col_id;
     IF tfoot.coltypes.$COL_ID;
        TYPE = tfoot.coltypes.$COL_ID;
     ELSE; 
        TYPE = COL.type;
     END;
     IF tfoot.coltypes.${COL.col_id} == 'spacer';
        SPACECOUNT = SPACECOUNT + 1;
     ELSE;
       IF SPACECOUNT > 0 ?>
          <td colspan="<?lsmb SPACECOUNT ?>">&nbsp;</td>
       <?lsmb END;
       IF TYPE == 'hidden';
       NAME = PFX _ COL.col_id _ '_' _ '_tfoot_' _ ROWCOUNT; -?>
       <input type="hidden" 
              name="<?lsmb NAME ?>" 
             value="<?lsmb  ROW.${COL.col_id} ?>" />
     <?lsmb- ELSE ?>
     <td class="<?lsmb COL.col_id ?>">
       <?lsmb 
          IF TYPE == 'input_text' -?>
          <input id="<?lsmb COL.col_id _ '-' _ ROWCOUNT ?>"
               type="text"
              class="<?lsmb COL.class ?>"
               name="<?lsmb PFX _ COL.col_id _ '_tfoot_' _ ROWCOUNT ?>"
              value="<?lsmb ROW.${COL.col_id} ?>"
         />
         <?lsmb- ELSIF TYPE == 'checkbox';
                   IF ROW.${COL.name};
                      CHECKED = "checked='CHECKED'";
                   ELSE; 
                      CHECKED = '';
                   END;
                   ?> 
          <input id="<?lsmb COL.col_id _ '-' _ ROWCOUNT ?>"
               type="checkbox"
               name="<?lsmb PFX _ COL.col_id _ '_' _ ROWCOUNT ?>"
              class="<?lsmb COL.class ?>"
              value="<?lsmb ROW.row_id ?>"
               <?lsmb CHECKED ?> />
         <?lsmb- ELSIF TYPE == 'radio' ?> 
         <input id="<?lsmb COL.col_id _ '-' _ ROWCOUNT ?>"
               type="radio"
               name="<?lsmb PFX _ COL.col_id ?>"
              class="<?lsmb COL.class ?>"
              value="<?lsmb ROW.row_id ?>"
               <?lsmb CHECKED ?> />
         <?lsmb- ELSIF TYPE == 'href'; 
                   HREF_SFX = COL.col_id _ "_href_suffix";
                   IF row.$HREF_SFX;
                      HREF = COL.href_base _ ROW.$HREF_SFX;
                   ELSE;
                      HREF = COL.href_base _ ROW.row_id;
                   END
          ?><a href="<?lsmb HREF ?>"><?lsmb ROW.${COL.col_id} ?></a>
         <?lsmb ELSIF TYPE == 'mirrored';
         NAME = PFX _ COL.col_id _ '_' _ '_tfoot_' _ ROWCOUNT;
         ROW.${COL.col_id} ?>
         <input type="hidden" 
               name="<?lsmb NAME ?>" 
             value ="<?lsmb  ROW.${COL.col_id} ?>" />
         <?lsmb- ELSE -?>
            <?lsmb ROW.${COL.col_id} ?>
         <?lsmb- END -?>
     </td>
     <?lsmb- END; END #ifs -?>
     <?lsmb- END -?>
   </tr>
   <?lsmb- END -?>
</tfoot>
<?lsmb- END -?>
<input type="hidden" name="rowcount_<?lsmb attributes.id ?>" 
      value="<?lsmb ROWCOUNT ?>" />
</table>
<?lsmb END #block ?>
