<?lsmb INCLUDE "ui-header.html"
        stylesheet = stylesheet
	titlebar = text('Batch Selection') # '
?><?lsmb PROCESS "elements.html" ?>
<body>
<form action="vouchers.pl" method="post">
<div class="listtop" id="title_div"><?lsmb text('Batch Selection') ?></div>
<div class="input" id="batch_class_div">
	<?lsmb INCLUDE select element_data = {
		label = text('Batch Type') # '
		options = batch_classes
		value_attr = "id"
		text_attr = "class"
		name = "class_id"
		default_values = [class_id]
	} ?>
	<?lsmb INCLUDE input element_data = {
		label = text("Approved")
		name = "approved"
		value = '1'
                type = "checkbox"
	} ?>
	<?lsmb INCLUDE input element_data = {
		label = text("Empty")
		name = "empty"
		value = '1'
                type = "checkbox"
	} ?>
</div>
<div class="input" id="entered_by_div">
	<?lsmb INCLUDE select element_data = {
		label = text('Created By') # '
		options = batch_users
		value_attr = "entity_id"
		text_attr = "username"
		name = "created_by_eid"
		default_values = [created_by]
	} ?></div>
<div class="input" id="description_div">
	<?lsmb INCLUDE input element_data = {
		label = text('Description')
		size = 20
		value = description
		name = "description"
	} ?>
	</div>
<div class="input" id="amounts_div">
	<?lsmb INCLUDE input element_data = {
		label = "Minimum Value"
		name = "amount_gt"
		class = "numeric"
		size = 20
		value = amount_gt
		type = "text"
	} ?>
	<?lsmb INCLUDE input element_data = {
		label = "Maximum Value"
		name = "amount_lt"
		value = amount_lt
		size = 20
		class = "numeric"
		type = "text"
	} ?>
	</div>
<div class="input" id="date_row">
	<?lsmb INCLUDE input element_data  = {
		label = "Minimum Date"
		name = "date_from"
		value = date_from
		size = 20
		class = "date"
		type  = "text"
	} ?>
	<?lsmb INCLUDE input element_data  = {
		label = "Maximum Date"
		name = "date_to"
		value = date_to
		size = 20
		class = "date"
		type  = "text"
	} ?>
</div>
<div class="input" id="buttons_div">
	<?lsmb INCLUDE button element_data = {
		text = text('Search')
		name = "action"
		value = "list_batches"
		class = "submit"
		type = "submit"
	} ?> </div>
</form>
</body>

</html>
