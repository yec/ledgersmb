<!--
* tax form select box (optional)
* date range boxes
* optional vendor text box 
-->
<?lsmb INCLUDE 'ui-header.html' 
       	include_script = ["UI/ajax/scriptaculous/lib/prototype.js","UI/ajax/scriptaculous/src/scriptaculous.js?load=builder,effects,dragdrop,controls","UI/ajax/helpers.js"]
?>
<?lsmb PROCESS 'elements.html' ?>
<body>

<form method="post" action="<?lsmb script ?>">
<?lsmb PROCESS input element_data = {
    type = "hidden"
    name = "sort"
    value = "transdate"
} ?>

<table width="100%">
  <tr>
    <th class="listtop"><?lsmb text('Tax Form Reports') ?></th>
  </tr>
  <tr height="5"></tr>
  <tr>
    <td>
      <table>
        <tr>
	<th align="right"><?lsmb text('Form') ?></th>
	<td colspan="3">
        <?lsmb PROCESS select element_data = {
               name = "tax_form_id"
               options = forms
               text_attr = "form_name"
               value_attr = "id"
        } ?>

	</tr>
	
        <tr>
	<th align="right"><?lsmb text('Period') ?></th>

	<td>
        <?lsmb PROCESS select element_data = {
               name = "begin_month"
               options = accountingmonths
               text_attr = "text"
               value_attr = "value"
        } ?>

        <?lsmb PROCESS select element_data = {
               name = "begin_day"
               options = days
               text_attr = "text"
               value_attr = "value"
        } ?>

	<?lsmb PROCESS select element_data = {
               name="begin_year"
               options = all_years
               text_attr = "text"
               value_attr = "value"
        } ?>
        </td>
        <td>to</td>
	<td>
        <?lsmb PROCESS select element_data = {
               name = "end_month"
               options = accountingmonths
               text_attr = "text"
               value_attr = "value"
        } ?>

        <?lsmb PROCESS select element_data = {
               name = "end_day"
               options = days
               text_attr = "text"
               value_attr = "value"
        } ?>

	<?lsmb PROCESS select element_data = {
               name="end_year"
               options = all_years
               text_attr = "text"
               value_attr = "value"
        } ?>
        </td>
      </tr>
	<tr>
	  <th align="right"><?lsmb text('Vendor Number') ?></th>
	  <td colspan="3"><?lsmb INCLUDE input element_data = {
	                  name = "meta_number"
	                  size = '35'
           } ?></td>
	</tr>
      </table>
    </td>
  </tr>
  <tr>
    <td><hr size=3 noshade></td>
  </tr>
</table>

<?lsmb PROCESS input element_data = { 
       type="hidden" 
       name="login" 
       value=login
} ?>

<br>
<?lsmb PROCESS button element_data = {
       text = text('Continue')
       class="submit" 
       type="submit" 
       name="action" 
       value="generate_report"
} ?>
</form>

</body>
</html>
